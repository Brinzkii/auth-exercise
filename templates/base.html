<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/solar/bootstrap.min.css" />
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<a href="/" class="navbar-brand text-light-emphasis">Authentication Testing</a>
			{% if 'user' in session %}
			<a href="/logout" class="btn btn-warning">Logout</a>
			{% else %}
			<a href="/login" class="btn btn-success">Login</a>
			{% endif %}
		</nav>
		{% block content %} {% endblock %}
	</body>
</html>
